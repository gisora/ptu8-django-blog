{% extends 'base.html' %}
{% load static i18n %}
{% block title %}BeBlEv: User Profile{% endblock title %}

{% block main %}
    <article>
        <header>
            <h1>{{ user.username }} profile</h1>
        </header>
        <section>
            <form method="post" action="{{ request.path }}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form.as_p}}
                {{ profile_form.as_p}}
                <button type="submit">Update</button>
            </form>
        </section>
    </article>
{% endblock main %}
