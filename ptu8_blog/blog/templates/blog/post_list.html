{% extends 'base.html' %}
{% load i18n %}
{% block title %}Welcome to BeBlEv{% endblock title %}

{% block main %}
    <article>
        {% for post in post_list %}
        <details>
            <summary>{{ post.title }} by {{ post.author.get_full_name }}</summary>
            <section>{{ post.text|safe }}</section>
        </details>
        {% endfor %}
    </article>
{% endblock main %}
