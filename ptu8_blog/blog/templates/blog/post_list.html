{% extends 'base.html' %}
{% load i18n %}
{% block title %}Welcome to BeBlEv{% endblock title %}

{% block main %}
    {% for post in post_list %}
    <article>
        <hgroup>
            <h1>{{ post.title }}</h1>
            <h2>By {{ post.author.get_full_name }} on {{ post.updated }}</h2>
        </hgroup> 
        <section>{{ post.text|safe }}</section>
        
    </article>   
    {% endfor %}
{% endblock main %}
